<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Semantic vs Non-Semantic</title>
</head>
<body>
  <h1>Semantic vs Non-Semantic Elements</h1>

  <h2>Semantic Example</h2>
  <header>
    <nav>
      <a href="#">Home</a> | <a href="#">About</a>
    </nav>
  </header>
  <main>
    <article>
      <h2>Article Title</h2>
      <p>This is a semantic article element.</p>
    </article>
  </main>
  <footer>
    <p>Footer content</p>
  </footer>

  <h2>Non-Semantic Example</h2>
  <div>
    <span style="font-weight:bold;">This is inside a div & span.</span>
  </div>
</body>
</html>
